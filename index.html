<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Workflow Animation</title>
    <style>
        :root {
            --box-color: #2d3436;
            --accent-color: #0984e3;
            --text-color: white;
            --arrow-color: #636e72;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* --- Animation Container --- */
        .workflow-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .step-box {
            width: 180px;
            height: 120px;
            background: var(--box-color);
            color: var(--text-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            opacity: 0; /* Start hidden */
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .emoji {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .label {
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* --- Arrows --- */
        .arrow {
            font-size: 2rem;
            color: var(--arrow-color);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* --- Timing Logic (3 Second Intervals) --- */
        .step-box.active { opacity: 1; transform: translateY(0); border: 3px solid var(--accent-color); }
        .arrow.active { opacity: 1; }

        /* --- Input Controls --- */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            grid-column: span 3;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover { background: #0773c5; }
    </style>
</head>
<body>

    <div class="workflow-container">
        <div id="box1" class="step-box">
            <span id="e1" class="emoji">üìÇ</span>
            <span id="t1" class="label">Clone the Repo</span>
        </div>
        
        <div id="a1" class="arrow">‚ûî</div>

        <div id="box2" class="step-box">
            <span id="e2" class="emoji">‚öôÔ∏è</span>
            <span id="t2" class="label">Configure Env</span>
        </div>

        <div id="a2" class="arrow">‚ûî</div>

        <div id="box3" class="step-box">
            <span id="e3" class="emoji">üöÄ</span>
            <span id="t3" class="label">Start Building</span>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <input type="text" id="in-e1" placeholder="Emoji 1" value="üìÇ">
            <input type="text" id="in-t1" placeholder="Text 1" value="Clone the Repo">
        </div>
        <div class="input-group">
            <input type="text" id="in-e2" placeholder="Emoji 2" value="‚öôÔ∏è">
            <input type="text" id="in-t2" placeholder="Text 2" value="Configure Env">
        </div>
        <div class="input-group">
            <input type="text" id="in-e3" placeholder="Emoji 3" value="üöÄ">
            <input type="text" id="in-t3" placeholder="Text 3" value="Start Building">
        </div>
        <button onclick="startAnimation()">Run 3s Interval Animation</button>
    </div>

    <script>
        function startAnimation() {
            // Update Text and Emojis from inputs
            for(let i=1; i<=3; i++) {
                document.getElementById(`e${i}`).innerText = document.getElementById(`in-e${i}`).value;
                document.getElementById(`t${i}`).innerText = document.getElementById(`in-t${i}`).value;
                
                // Reset state
                document.getElementById(`box${i}`).classList.remove('active');
                if(i < 3) document.getElementById(`a${i}`).classList.remove('active');
            }

            // Sequence Timing (3 seconds per step)
            setTimeout(() => { document.getElementById('box1').classList.add('active'); }, 0);
            
            setTimeout(() => { 
                document.getElementById('a1').classList.add('active');
                document.getElementById('box2').classList.add('active'); 
            }, 3000);

            setTimeout(() => { 
                document.getElementById('a2').classList.add('active');
                document.getElementById('box3').classList.add('active'); 
            }, 6000);
        }
    </script>
</body>
</html>
